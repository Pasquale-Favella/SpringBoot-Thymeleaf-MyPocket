<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navbar"></nav>
<div class="container">
	<h1>Elimina Spesa</h1>
	<nav th:replace="fragments :: navigation"></nav>
	<div th:replace="fragments :: responsivenavigation"></div>
<p th:unless="${expenses} and ${expenses.size()}">Nessuna spesa da eliminare</p>

	<form method="post">
			<th:block th:each="expense : ${expenses}">
		<div class="form-check ">
		<div class="card mb-3">
<div class="card-body d-flex justify-content-between">
				
				
				<label class="check-custom" ><input type="checkbox" name="expenseIds" th:value="${expense.id}" class="form-check-input"></label>
				<label class="form-check-label" th:text="${expense.description}"></label>
				<label class="form-check-label" th:text="${expense.location}"></label>
				<label class="form-check-label" th:text="${expense.expensedate}"></label>
				<label class="form-check-label" th:text="${expense.tot} + ' euro'"></label>
				
		</div>
		</div>
		</div>
			</th:block>
	<input type="submit" value="Cancella" class="btn btn-danger">
	</form>
</div>
<script th:replace="fragments :: responsivescript" type="text/javascript"></script>
</body>
</html>
